<!DOCTYPE html>
<html>
	<head>
		<title>I have a back bone</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	</head>
	<body>
		<button id="add-video">Add Video</button>
		<div id="videos-list"></div>
		<script type="text/javascript">
		(function ($) {
			Video = Backbone.Model.extend({
				url: null
			});

			Videos = Backbone.Collection.extend({
				initialize: function (models, options) {
					this.bind("add", options.view.addVideoLi);
				}
			});

			AppView = Backbone.View.extend({
				el: $("body"),
				initialize: function() {
					this.videos = new Videos(null, { view: this });
				},
				events: {
					"click #add-video": "showPrompt",
				},
				showPrompt: function () {
					var video_url = prompt("What is the URL?");
					var video_model = new Video({ url: video_url });
					this.videos.add( video_model );
				},
				addVideoLi: function(model) {
					$("#videos-list").append("<iframe id='ytplayer' type='text/html' width='640' height='390' src='" + model.get('url') + "' frameborder='0'/>");
				}
			});

			var appview = new AppView;
		})(jQuery);
		</script>
	</body>
</html>
